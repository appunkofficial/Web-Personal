    <style>
        :root {
    --glass-bg: rgba(255, 255, 255, 0.1);
    --primary-gradient: linear-gradient(135deg, rgba(4, 61, 140, 0.9), rgba(0, 132, 255, 0.9));
    --accent-color: #134f8a;
    --shadow-layer-1: 0 4px 30px rgba(0, 0, 0, 0.1);
    --shadow-layer-2: 0 8px 40px rgba(0, 0, 0, 0.2);
}

* {
    margin: 0;
    padding: 0px;
    box-sizing: border-box;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif
}

body {
    padding-top: 10px;
    background: #00173a;
    min-height: 500vh;
    background-color: rgb(233, 233, 233);
    
    
}

/* Premium Navigation System */
.premium-nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: var(--primary-gradient);
    backdrop-filter: blur(15px);
    padding: 1.2rem 0;
    box-shadow: var(--shadow-layer-1), var(--shadow-layer-2);
    z-index: 1000;
    display: flex;
    justify-content: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.15);
}

.nav-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 1.5rem;
    max-width: 1200px;
    width: 100%;
    padding: 0 2rem;
}

.nav-item {
    position: relative;
    perspective: 1000px;
    will-change: transform;
    margin: 10px;
    height: 50px;
    width: 300px;
}

.nav-link {
    color: #fff;
    text-decoration: none;
    padding: 1rem 1.5rem;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    background: var(--glass-bg);
    backdrop-filter: blur(5px);
    position: relative;
    overflow: hidden;
}

.nav-link::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(45deg, 
        transparent 0%, 
        rgba(255,255,255,0.1) 50%, 
        transparent 100%);
    opacity: 0;
    transition: all 0.6s ease;
}

.nav-link:hover {
    transform: translateY(-3px) rotateX(10deg);
    box-shadow: 0 12px 24px rgba(0,0,0,0.2);
}

.nav-link:hover::before {
    opacity: 1;
    transform: translateX(100%);
}

/* 3D Dropdown System */
.dropdown-container {
    position: fixed;
    left: 0;
    width: 100%;
    perspective: 1000px;
    opacity: 0%;
    visibility: hidden;
    background-color: none;
    cursor: pointer;
    
    

}

.nav-item:hover .dropdown-container {
    opacity: 1;
    visibility: visible;
    transform: translateY(8px) rotateX(0);
   
}

.dropdown-menu {
    background: none;
   
    overflow: hidden;
    transform-style: preserve-3d;
    
}

.dropdown-item {
    padding: 1.2rem;
    color: #830000;
    transition: all 0.5s ease;
    position: relative;
    
}


.dropdown-item:hover {
    
    transform: translateX(10px);
   
}

/* Elite Sidebar System */
.elite-sidebar {
    position: fixed;
    left: -500px;
    top: 0;
    height: 100vh;
    width: 300px;
    background: rgba(0, 21, 42, 0.98);
    backdrop-filter: blur(15px);
    transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    z-index: 1001;
    border-right: 1px solid rgba(0, 89, 214, 0.15);
    will-change: transform;
}

.elite-sidebar.active {
    left: 0;
}

.sidebar-nav {
    padding: 6rem 2rem;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    
}

.sidebar-link {
    color: #fff;
    text-decoration: none;
    padding: 1.2rem 2rem;
    border-radius: 12px;
    transform: translateX(-120%);
    opacity: 0;
    transition: all 0.6s ease;
    position: relative;
    overflow: hidden;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(5px);
}

.sidebar-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg,
        transparent,
        rgba(255,255,255,0.15),
        transparent);
    transition: left 0.6s ease;
}

.elite-sidebar.active .sidebar-link {
    transform: translateX(0);
    opacity: 1;
}

.sidebar-link:hover {
    transform: translateX(20px);
}

.sidebar-link:hover::before {
    left: 100%;
}

/* Staggered Animation */
.sidebar-link:nth-child(1) { transition-delay: 0.1s; }
.sidebar-link:nth-child(2) { transition-delay: 0.2s; }
.sidebar-link:nth-child(3) { transition-delay: 0.3s; }
.sidebar-link:nth-child(4) { transition-delay: 0.4s; }
.sidebar-link:nth-child(5) { transition-delay: 0.5s; }

/* Hamburger Animation System */
.hamburger {
    position: fixed;
    left: 2rem;
    top: 2rem;
    cursor: pointer;
    z-index: 1002;
    transition: all 0.4s ease;
}

.hamburger span {
    display: block;
    width: 35px;
    height: 3px;
    background: #fff;
    margin: 8px 0;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    transform-origin: center;
}

.hamburger.active span:first-child {
    transform: rotate(45deg) translate(8px, 8px);
    background: #fff;
}

.hamburger.active span:nth-child(2) {
    opacity: 0;
    transform: translateX(-20px);
}

.hamburger.active span:last-child {
    transform: rotate(-45deg) translate(8px, -8px);
    background: #fff;
}

@media (max-width: 768px) {
    .nav-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
    }
    
    .nav-link {
        padding: 0.8rem 1rem;
    }
}

        const sidebar = document.querySelector('.elite-sidebar');
        
        // Toggle Sidebar
        const toggleNavigation = () => {
            hamburger.classList.toggle('active');
            sidebar.classList.toggle('active');
        }

        // Event Delegation
        document.addEventListener('click', (e) => {
            // Toggle Sidebar
            if(e.target.closest('.hamburger')) {
                toggleNavigation();
            }
            
            // Close Sidebar
            if(!e.target.closest('.elite-sidebar') && !e.target.closest('.hamburger')) {
                hamburger.classList.remove('active');
                sidebar.classList.remove('active');
            }
        });

        // Touch Event Handling
        let touchStartX = 0;
        document.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        }, false);

        document.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            const deltaX = touchEndX - touchStartX;

            if(Math.abs(deltaX) > 50) {
                if(deltaX > 0 && !sidebar.classList.contains('active')) {
                    toggleNavigation();
                } else if(deltaX < 0 && sidebar.classList.contains('active')) {
                    toggleNavigation();
                }
            }
        });
